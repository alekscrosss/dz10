<!-- templates/registration/login.html -->

{% extends "base_generic.html" %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <input type="hidden" name="next" value="{{ next }}" />
</form>

<p><a href="{% url 'account_reset_password' %}">Forgot Your Password?</a></p>

{% endblock %}
